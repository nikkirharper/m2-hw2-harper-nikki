<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->

    <!-- Custom Styesheet -->

    <title>Homework 2</title>

  <body>

    <main class="container">

        <h1 class="text-center text-uppercase">Responsive Bootstrap Layout</h1>

        <div class="row row-cols-1 row-cols-sm-3">

            <div class="col"><img src="img/hw2-image6.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="Black headphones on yellow background" alt="Black headphones on yellow background"></div>
            <div class="col"><img src="img/hw2-image2.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="Chocolate and vanilla cupcakes with sprinkles" alt="Chocolate and vanilla cupcakes with sprinkles"></div>
            <div class="col"><img src="img/hw2-image3.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="Wall with graffiti of blue woman kneeling" alt="Wall with graffiti of blue woman kneeling"></div>
            <div class="col"><img src="img/hw2-image9.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="Bird's-eye view of rockes in ocean" alt="Bird's-eye view of rockes in ocean"></div>
            <div class="col"><img src="img/hw2-image8.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="Portrait of person winking with colorful graffiti in background" alt="Portrait of person winking with colorful graffiti in background"></div>
            <div class="col"><img src="img/hw2-image5.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="View of red building windows looking up" alt="View of red building windows looking up"></div>
            <div class="col"><img src="img/hw2-image1.png" class="img-fluid negative-top1 shadow-sm p-3 mb-5 bg-white rounded" title="View of building windows looking up" alt="View of building windows looking up"></div>
            <div class="col"><img src="img/hw2-image7.png" class="img-fluid shadow-sm p-3 mb-5 bg-white rounded" title="Bird's-eye view of tropical place" alt="Bird's-eye view of tropical place"></div>
            <div class="col"><img src="img/hw2-image4.png" class="img-fluid negative-top2 shadow-sm p-3 mb-5 bg-white rounded" title="Bird's-eye view of beach with ocean and trees" alt="Bird's-eye view of beach with ocean and trees"></div>
        
        </div>
    
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
